<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree">
    <script defer src="js/script.js"></script>
    <title>Pricing component with toggle</title>
</head>

<body class="d-flex flex-column justify-content-evenly pt-3">
    <header class="purple-text d-flex flex-column align-content-center gap-4">
        <p class="fs-3 p-0 m-0">Our Pricing</p>
        <main class="d-flex gap-3 flex-row justify-content-center align-content-center">
            <span class="d-flex flex-column justify-content-center text-center fs-6">
                Annually
            </span>
            <label class="switch">
                <input id="checkbox" type="checkbox">
                <span class="slider round" onclick="swapPrices()"></span>
            </label>
            <span class="d-flex flex-column justify-content-center text-center fs-6">
                Monthly
            </span>
        </main>
    </header>
    <main class="container p-0 w-100 h-100 px-md-5 px-lg-0">
        <div class="row p-0 m-0 h-100 w-100 d-flex justify-content-center align-content-center">
            <section class="col-10 col-md-3 h-75 m-0 p-0">
                <div class="card-wrapper bg-white my-5 d-flex flex-column justify-content-center align-content-center p-4 left-rounded shadow">
                    <header>
                        <p>Basic</p>
                        <p >
                            <div class="display-4 m-0 pb-1 fw-bold d-flex flex-row justify-content-center align-items-center">
                               <span class="fs-2">$</span>
                               <span id="first-price" class="display-4 m-0 pb-1 fw-bold">24.99</span> 
                            </div>
                        </p>
                    </header>
                    <main>
                        <hr>
                        <p>500 GB Storage</p>
                        <hr>
                        <p>2 Users Allowed</p>
                        <hr>
                        <p>Send up to 3 GB</p>
                        <hr>
                    </main>
                    <footer class="pt-3">
                        <a class="btn btn-light w-100 btn-gradient user-select-none">LEARN MORE</a>
                    </footer>
                </div>
            </section>
            <section id="bigger-section" class="col-10 col-md-3 h-100 m-0 px-0 align-self-center rounded-3">
                
                <div class="card-wrapper w-100 h-100 d-flex flex-column align-content-center px-4 py-4 py-md-5 rounded-3 shadow-lg">
                    <header>
                        
                        <p>Professional</p>
                        <p >
                            <div class="display-4 m-0 pb-1 fw-bold d-flex flex-row justify-content-center align-items-center">
                               <span class="fs-2">$</span>
                               <span id="second-price" class="display-4 m-0 pb-1 fw-bold">19.99</span> 
                            </div>
                        </p>
                    </header>
                    <main>
                        <hr>
                        <p>1 TB Storage</p>
                        <hr>
                        <p>5 Users Allowed</p>
                        <hr>
                        <p>Send up to 10 GB</p>
                        <hr>
                    </main>
                    <footer class="pt-3">
                        <a class="btn btn-light bg-white w-100 user-select-none">LEARN MORE</a>
                    </footer>
                </div>
            </section>
            <section class="col-10 col-md-3 m-0 p-0">
                <div class="card-wrapper bg-white my-5 d-flex flex-column justify-content-center align-content-center p-4 right-rounded shadow">
                    <header>
                        <p>Master</p>
                        <p >
                            <div class="display-4 m-0 pb-1 fw-bold d-flex flex-row justify-content-center align-items-center">
                               <span class="fs-2">$</span>
                               <span id="third-price" class="display-4 m-0 pb-1 fw-bold">39.99</span>  
                            </div>
                        </p>
                    </header>
                    <main>
                        <hr>
                        <p>2 TB Storage</p>
                        <hr>
                        <p>10 Users Allowed</p>
                        <hr>
                        <p>Send up to 20 GB</p>
                        <hr>
                    </main>
                    <footer class="pt-3">
                        <a class="btn btn-light w-100 btn-gradient user-select-none">LEARN MORE</a>
                    </footer>
                </div>

            </section>
        </div>
    </main>
</body>

</html>
