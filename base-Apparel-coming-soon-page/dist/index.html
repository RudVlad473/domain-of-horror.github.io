<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../bootstrap-5.2.0-dist/css/bootstrap.css">
    <title>Base Apparel coming soon page</title>
</head>

<body>
    <main class="container-fluid w-100 h-100 p-0">
        <div class="row m-0 h-100 w-100">
            <section class="col-12 col-md-7 d-flex flex-row justify-content-center order-last order-md-first">
                <div id="main-content" class="w-50 h-100 d-flex flex-column justify-content-evenly">
                    <header class="d-flex flex-row w-100 align-items-center align-self-start">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-circle d-inline" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        </svg>
                        <span class="d-inline px-2 pt-2 pt-md-0 lh-1 fw-bolder">Base <br>Apparel</span>
                    </header>
                    <section>
                        <h1 class="display-3 py-1">
                            <span class="fw-light pink user-select-none">WE'RE</span> <span class="spaced-letter user-select-none">COMING SOON</span>
                        </h1>
                        <article class="py-1 fs-5 user-select-none">
                            Hello fellow shoppers! We're currently building our new fashion store. Add your email below
                            to
                            stay
                            up-to-date with announcements and our launch deals
                        </article>
                    </section>

                    <form class="w-100 py-3">
                        <div class="w-100 d-flex align-items-center justify-content-center">
                            <input id="email" class="form-control border-0 w-75 mx-2" type="email" name="email"
                                placeholder="Your E-mail" />
                            <a onclick="this.closest('form').submit();return false;">
                                <svg id="submit-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                                </svg>
                            </a>

                        </div>
                    </form>

                </div>
            </section>
            <section class="col-12 col-md-5 flex-wrap order-first order-md-last img-section"></section>
        </div>

    </main>
</body>

</html>
